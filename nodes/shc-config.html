<script type="text/javascript">
    RED.nodes.registerType('shc-config',{
        category: 'config',
        defaults: {
            host: {
                value: '',
                required: true
            },
            clientid: {
                value: '',
                required: true
            },
            clientname: {
                value: 'Node-RED-Contrib-Bosch-SHC',
                required: true
            },
            state: {
                value: 'NOT PAIRED',
                require: true
            }
        },
        credentials: {
            password: {
                type: 'password'
            }
        },
        label: function() {
            return 'https://' + this.host;
        },
        oneditsave: function() {

        },
        oneditprepare: function () {

            var clientidBoxId = '#node-config-input-clientid';
            var hostBoxId = '#node-config-input-host';
            var hostBoxText = '<input type="text" id="node-config-input-host" placeholder="192.168.0.10" style="width: 100%;">';
            var hostBoxSelect = '<select id="node-config-input-host" style="width: 100%;" />';
            
            if (!($('#node-config-input-clientid').val().length > 0)) {
                $.getJSON('/shc/id', {})
                    .done(function(data) {
                        console.log(data);
                        $('#node-config-input-clientid').val(data);
                    })
                    .fail(function(err) {
                        RED.notify(err.responseText, "error");
                    });
            }        


            $('#node-input-lookup-devices').click( function () {
                var value = $(hostBoxId).val();
                if ($(hostBoxId).attr('type') === 'text') {
                    $(hostBoxId).replaceWith(hostBoxSelect);
                    discoverShc(value);
                } else {
                    $(hostBoxId).replaceWith(hostBoxText);
                    $(hostBoxId).val(value);
                }
            });

            function discoverShc(value) {
                RED.notify('Searching SHCs in local network, please wait...', 'notice');
                $.getJSON('/shc/discover', {})
                .done(function(data) {
                    console.log(data);
                    populate(data);
                    $(hostBoxId).val(value);                    
                })
                .fail(function(err) {
                    RED.notify(err.responseText, "error");
                });
            }

            function populate(data) {
                if (data.length > 0) {
                    var optGroup = $('<optgroup label="SHC"></optgroup>');
                    $(hostBoxId).append(optGroup);
                    data.reduce(function (parent, shc) {
                        parent.append(format(shc));
                        return parent;
                    }, optGroup);
                    RED.notify('Done, please select a SHC', 'notice');
                } else {
                    RED.notify('No SHC found in local network', 'notice');
                }
            }

            function format(shc) {
                return $('<option/>')
                    .val(shc.address)
                    .text('IP: ' + shc.address + ' Mac: ' + shc.fqdn.split('[').pop().split(']')[0]);
            }

            $('#node-input-pair-shc').click( function() {
                var host   = $('#node-config-input-host').val();
                var clientid = $('#node-config-input-clientid').val();
                var clientname = $('#node-config-input-clientname').val();
                var password   = $('#node-config-input-password').val();
                
                var state  = $('#node-config-input-state').val();
                if (state === 'PAIRED') {
                    RED.notify('Client already paired', 'notice');
                } else {
                    $.getJSON('/shc/add_client', { 'host': host, 'clientid': clientid, 
                        'clientname': clientname, 'password': password})
                    .done(function(data) {
                        console.log(data);
                        $('#node-config-input-state').val(data);
                    })
                    .fail(function(err) {
                        $('#node-config-input-state').val(err.responseText);
                        RED.notify(err.responseText, "error");
                    });
                }
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="shc-config">

    <div class="form-row" style="white-space: nowrap;">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
        <div style="display: inline-block; position: relative; width: 70%; height: 20px;">
            <div style="position: absolute; left: 0px; right: 40px;">
                <input type="text" id="node-config-input-host" placeholder="192.168.0.10" style="width: 100%;">
            </div>
            <a id="node-input-lookup-devices" class="editor-button" style="position: absolute; right: 0px; top: 0px;">

        <label for="node-config-input-clientname"><i class="icon-tag"></i>Name</label>

    </div>

    <div class="form-tips"><b>Hint:</b> Please, first press button on SHC until LEDs flashes before pairing. 
    </div>
    <div class="form-row" style="white-space: nowrap;">
        <label for="node-config-input-state"><i class="fa fa-brackets-curly"></i>State</label>
        <div style="display: inline-block; position: relative; width: 70%; height: 20px;">
            <div style="position: absolute; left: 0px; right: 40px;">
                <input type="text" id="node-config-input-state" style="width: 100%;">
            </div>
            <a id="node-input-pair-shc" title="Register User" class="editor-button" style="position: absolute; right: 0px; top: 0px;">
            Pair</a>
        </div>
    </div>
</script>
